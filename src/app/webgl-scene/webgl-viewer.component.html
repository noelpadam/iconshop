<!-- Updated Template with plain HTML structure and custom classes -->
<div class="main-container">
  <h2 class="main-title">
    3D Icon Store! <span class="ablinks" routerLink="/about-us">About US</span>
  </h2>

  <!-- Responsive Grid Layout (using viewer-list-grid class) -->

  <div class="viewer-list-grid">
   @for (config of allModelConfigs; track config.index) {
     <a href="https://www.google.com" class="card-link">
      <!-- Item Card (using svg class) -->
      <div class="svg">

        <!-- Title -->
        <h3 class="card-title">
          {{ config.displayName | titlecase}}
        </h3>

        <!-- 3D Viewer Container (using viewer-container and webgl-canvas classes) -->
        <div class="viewer-container">
          <div #rendererContainer class="webgl-canvas">
            <!-- Loading Indicator (Updated to use Angular's new @if syntax) -->
            @if (!isLoaded) {
            <div class="loading-overlay">
              <div class="spinner"></div>
            </div>
            }
          </div>
        </div>

        <!-- Offer Text & Button -->
      </div>
    </a>
  } @empty {
    <div class="empty-message">No models to display.</div>
  }
</div>
</div>
